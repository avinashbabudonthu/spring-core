plugins {
    id 'java'
    id 'maven'
    id 'application'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile "junit:junit:4.12"
	compile "org.projectlombok:lombok:1.18.8"
	compile "org.slf4j:slf4j-api:1.7.28"
	compile "org.slf4j:slf4j-log4j12:1.7.28"
	compile "org.springframework:spring-core:5.1.9.RELEASE"
	compile "org.springframework:spring-context:5.1.9.RELEASE"
	testCompile "org.springframework:spring-test:5.1.9.RELEASE"
}

group = 'com.dependency.injection.xml'
version = '1.0'
description = 'dependency-injection-xml'

sourceCompatibility = "1.8"
targetCompatibility = "1.8"